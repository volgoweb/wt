{% extends "contact/page.html" %}

{% block page_title %}Контакт "{{ contact.full_name }}"{% endblock %}

{% block content %}
    <form action="" method="POST" accept-charset="utf-8"  enctype="multipart/form-data" class="contact-form">
        {% csrf_token %}
        <div class="form__errors bg-danger">
            {{ form.non_field_errors }}
        </div>

        <table>
            {{ form.as_table }}
        </table>

        <input type="submit" class="btn btn-primary" value="Сохранить"/>
    </form>
    </div>
{% endblock %}
