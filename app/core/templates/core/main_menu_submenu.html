
{% load sitetree %}
<ul class="dropdown-menu" role="menu">
    {% for item in sitetree_items %}
        <li role="presentation" 
            class="main-menu__subitem main-menu__subitem_{{ item.alias }} {% if item.is_current or item.in_current_branch %}active{% endif %}"
        >
            <a role="menuitem" href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>
                {{ item.title_resolved }}
                <span class="main-menu-subitem__suffix main-menu-subitem__suffix_{{ item.alias }}"></span>
            </a>
        </li>
    {% endfor %}
</ul>
