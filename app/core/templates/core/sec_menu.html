{% load sitetree %}
<ul class="sec-menu-nav nav nav-pills nav-stacked">
    {% for item in sitetree_items %}
        <li class="sec-menu__item sec-menu__item_{{ item.alias }} {% if item.is_current or item.in_current_branch %}active{% endif %}">
            <a href="{% sitetree_url for item %}"><span class="glyphicon sec-menu-item__icon"></span> {{ item.title_resolved }}</a>
        </li>
    {% endfor %}
</ul>
