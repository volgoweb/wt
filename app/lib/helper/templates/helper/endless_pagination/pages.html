
{% load endless %}

{% get_pages %}
<ul class="pagination">
    {% for page in pages %}
        {% if not page %}
            <span class="endless_separator">...</span>
        {% endif %}

        <li class="{% if page.is_current %}active{% endif %}">
            <a href="{{ page.path }}"
                rel="{{ endless.querystring_key }}{% if add_nofollow %} nofollow{% endif %}"
                class="endless_page_link"
            >{{ page.label|safe }}</a>
        </li>
    {% endfor %}
</ul>
