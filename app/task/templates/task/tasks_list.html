
{% for t in tasks %}
    {# <tr> #}
    <div class="task-item row-fluid">
        {% if t.status == Task.STATUS_DECLINE %}
            <span class="task-icon_decline glyphicon glyphicon-ban-circle"></span>
        {% else %}
            <input
                type="checkbox"
                name="task-complete"
                value=""
                data-task-pk="{{ task.pk }}"
                class="task-item__complete pull-left"
                {% if t.status == Task.STATUS_READY %}
                    checked="checked"
                {% endif %}
            />
        {% endif %}
        <a href="{% url "task:task_detail" t.pk %}">{{ t.title }}</a>
        {% if show_performer %}
            <span class="badge pull-right">{{ t.performer }}</span>
        {% endif %}
        {% if show_due_date %}
            <span class="badge pull-right">{{ t.due_date|date:"FULL_DATETIME_FORMAT" }}</span>
        {% endif %}
    </div>
{% endfor %}
